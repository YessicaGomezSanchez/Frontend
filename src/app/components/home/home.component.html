<div class="grid">
  <div class="span-col-2">
    <app-header></app-header>
  </div>
  <div class="content">
        <div class="card"  *ngFor="let items of Texts;let i = index">
          <img class="" src="{{items.image}}" alt="Card image cap">
          <div class="">
            <h5 class="">{{items.name}}</h5>
            <p class="">{{items.description}}</p>
          </div>
        </div>
  </div>
  <div class="span-col-2">
    <app-footer></app-footer>
  </div>
</div>
