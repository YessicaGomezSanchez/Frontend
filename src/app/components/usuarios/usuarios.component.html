<div class="container">  
  <div class="titulo row">
    <img src="../../../assets/imagenes/usuarios-multiples-en-silueta.png">
    <h3>Usuarios registrados</h3>
  </div>
  <div class="filtros">
    <label>Filtros</label>
    <div class="row">
      <div class="col-4">
        <input type="text" class="form-control" placeholder="Buscar" name="documento" id="" [(ngModel)]="documento"
          value="documento">
      </div>
      <div class="col-2">
        <button class="btn" id="" (click)="buscarUsuario(documento)" id="">
          <img src="../../../assets/imagenes/lupa.png">Buscar
        </button>
      </div>
      <div class="col-6">
        <button class="btn" id="" (click)="listarUsuarios()" id="">
          <img src="./../../assets/imagenes/busqueda.png">Todos
        </button>
      </div>
    </div>
  </div>
  <div class="tarjetas">
    <div *ngFor="let item of nuevoUsuario" >
      <div class="module">
        
        <label>Nombre: {{ item.nombres }} {{ item.apellidos }}</label>
        <br>
        <label>Fijo: {{ item.numero_fijo}}</label>
        <br>
        <label>Celular: {{ item.numero_celular}}</label>
        <br>
        <label>Rol: {{ item.rol }}</label>
        <br>
        <!-- <label>PVX: {{ item.pvx }}</label> -->
      </div>
    </div>
  </div>
  <mat-paginator [length]="length"
                    [pageSize]="pageSize"
                    [pageSizeOptions]="pageSizeOptions" 
                    (page)="pageEvent = setPageSizeOptions($event)">
      </mat-paginator>
</div>
